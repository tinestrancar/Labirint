<html>
    <head><title>Labirint</title>

    <body>
        <div id="zunanji">MESOJEDEC</div>

        <div id="main">
            <canvas id="mycanvas" width="740" height="620"></canvas>
            <script>
                
                var canvas = document.getElementById("mycanvas");
console.log(canvas);
var ctx = canvas.getContext("2d");





let s="ssssssddwddddddddddddsssssssddd";


let x=0;
let y=0;

for(let i=0; i<s.length; i++){
    console.log("jajca");
    switch (s[i]) {
        case "a":
            moveLeft();
            break;

        case "d":
            moveRight();
            break;
        
        case "w":
            moveForward();
            break;

        case "s":
            moveDown();
            break;
    }
    delay(1000);
}

const newImage = new Image();
newImage.src = 'https://fjolt.com/images/misc/202203281.png'

//ctx.drawImage(newImage, 0, 0, 250, 168);


function delay(time) {
    
  return new Promise(resolve => setTimeout(resolve, time));
}

delay(1000).then(() => console.log('ran after 1 second1 passed'));

    function moveLeft(){
        x-=10;
        ctx.beginPath();
        ctx.fillStyle='blue';
        ctx.rect(x, y, 10, 10);
        ctx.fill();
    }


    
    function moveRight(){
        x+=10;
        ctx.beginPath();
        ctx.fillStyle='blue';
        ctx.rect(x, y, 10, 10);
        ctx.fill();
       
        
    }

    function moveForward(){
        y-=10;
        ctx.beginPath();
        ctx.fillStyle='blue';
        ctx.rect(x, y, 10, 10);
        ctx.fill();
    }

    function moveDown(){
        y+=10;
        ctx.beginPath();
        ctx.fillStyle='blue';
        ctx.rect(x, y, 10, 10);
        ctx.fill();
    }



        </script>
        </div>
    </body>


</html>
